<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Examen Nodejs</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/my-script.js" defer></script>
  </head>

  <body>


    <h1>Page d'Accueil</h1>
    <label for="select-users">Utilisateurs :</label>
    <select id="select-users" name="select-users">
    </select>
    <h2>Ajouter une tâche</h2>
    <form id="form-add-task">
      <label for="input-text-add">Texte :</label>
      <input type="text" id="input-text-add" name="input-text-add" />
      <label for="select-prio-add">Priorité :</label>
      <select name="select-prio-add" id="select-prio-add">
        <option value="NONURGENTE">Non urgente</option>
        <option value="NORMALE">Normale</option>
        <option value="URGENTE">Urgente</option>
        <option value="PRIORITAIRE">Prioritaire</option>
      </select>
      <button type="button" onclick="createTask(event)" id="create-task-btn">Créer Tâche</button>
    </form>
    <div id="div-edit-task"></div>

    <h2>Liste des tâches</h2>
    <h3>Tâches à faire</h3>
    <div id="div-tasks-not-done"></div>
    <h3>Tâches faites</h3>
    <div id="div-tasks-done"></div>
    
  </body>
</html>
