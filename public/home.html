<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Examen Nodejs - Gestion des Tâches</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/my-script.js" defer></script>
</head>

<body class="d-flex justify-content-center align-items-center flex-column">


  <h1 class="text-center margins-y">Gestion des Tâches</h1>
  <select class="form-select form-select-sm w-50" id="select-users" name="select-users">
  </select>
  <h2 class="text-center mt-5 mb-3">Ajouter une tâche</h2>
  <form class="m-2 w-100 d-flex flex-wrap flex-column justify-content-center align-content-center" id="form-add-task">
    <div class="width-div">
      <label class="form-label font-bold pt-2 my-2" for="input-text-add">Texte</label>
      <input class="form-control d-inline w-100 my-2" type="text" id="input-text-add" name="input-text-add" />
    </div>
    <div class="width-div">
      <label class="form-label font-bold pt-2 my-2" for="select-prio-add">Priorité</label>
      <select class="form-select form-select-sm w-100 d-inline my-2" name="select-prio-add" id="select-prio-add">
        <option value="NONURGENTE">Non urgente</option>
        <option value="NORMALE">Normale</option>
        <option value="URGENTE">Urgente</option>
        <option value="PRIORITAIRE">Prioritaire</option>
      </select>
    </div>
    <button type="button" class="btn btn-success w-25 my-2" onclick="createTask(event)" id="create-task-btn">Créer
      Tâche</button>
  </form>
  <div
    class="my-2 div-edit-task-class margins-start margins-end w-75 d-flex flex-column justify-content-center align-items-center flex-wrap"
    id="div-edit-task"></div>

  <h2 class="text-center margins-y">Liste des tâches</h2>
  <h3 class="text-center mt-2 h4">Filtrer les tâches</h3>
  <div class="w-100 d-flex justify-content-center">
    <label class="my-2 form-label font-bold" for="select-prio-filter" disabled>Priorité</label>
    <select class="form-select form-select-sm w-50 d-inline ms-2" name="select-prio-filter" id="select-prio-filter">
      <option value="TOUTES" selected>Toutes</option>
      <option value="NONURGENTE">Non urgente</option>
      <option value="NORMALE">Normale</option>
      <option value="URGENTE">Urgente</option>
      <option value="PRIORITAIRE">Prioritaire</option>
    </select>
  </div>
  <h3 class="text-center mt-5 mb-2">Tâches à faire</h3>
  <div class="my-2 margins-start margins-end w-75" id="div-tasks-not-done"></div>
  <h3 class="text-center mt-5 mb-2">Tâches faites</h3>
  <div class="my-2 margins-start margins-end w-75" id="div-tasks-done"></div>

</body>

</html>
